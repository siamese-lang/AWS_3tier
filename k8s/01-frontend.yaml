apiVersion: v1
kind: Service
metadata:
  name: web-svc
  # annotations:
  #   cloud.google.com/frontend-config: '{"default": "my-frontend-config"}'
spec:
  selector:
    app: web
  ports:
  - port: 80
    targetPort: 80
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: web
spec:
  replicas: 1
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      containers:
      - name: web
        image: 875522371656.dkr.ecr.us-west-2.amazonaws.com/ecr-test:frontend-v1
        ports:
        - containerPort: 80
        imagePullPolicy: Always
        env:
        - name: REACT_APP_API_BASE_URL
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: API_BASE_URL