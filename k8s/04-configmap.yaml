apiVersion: v1
kind: ConfigMap
metadata:
  name: aws-load-balancer-attributes
data:
  idle_timeout.timeout_seconds: "60"
  routing.http2.enabled: "true"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: app-config
data:
  MARIADB_HOST: "db-svc"
  MARIADB_PORT: "3306"
  REDIS_HOST: "redis-svc"
  REDIS_PORT: "6379"
  FRONTEND_URL: "https://www.abydos.store"
  DOMAIN: "abydos.store"
  API_BASE_URL: "https://www.abydos.store"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: mariadb-init-sql
data:
  init.sql: |
    CREATE TABLE IF NOT EXISTS `user` (
      `id` int(11) NOT NULL AUTO_INCREMENT,
      `username` varchar(50) NOT NULL,
      `email` varchar(100) NOT NULL,
      `password` varchar(255) NOT NULL,
      `created_at` timestamp NULL DEFAULT current_timestamp(),
      `updated_at` timestamp NULL DEFAULT current_timestamp() ON UPDATE current_timestamp(),
      PRIMARY KEY (`id`),
      UNIQUE KEY `username` (`username`),
      UNIQUE KEY `email` (`email`)
    );

    CREATE TABLE IF NOT EXISTS `board` (
      `b_idx` int(11) NOT NULL AUTO_INCREMENT,
      `row_span` int(11) DEFAULT NULL,
      `column_span` int(11) DEFAULT NULL,
      `title` varchar(300) DEFAULT NULL,
      `content` text DEFAULT NULL,
      `likes` int(11) DEFAULT 0,
      `dislikes` int(11) DEFAULT 0,
      `username` varchar(50) DEFAULT NULL,
      PRIMARY KEY (`b_idx`),
      KEY `fk_board_user` (`username`),
      CONSTRAINT `fk_board_user` FOREIGN KEY (`username`) REFERENCES `user` (`username`) ON DELETE SET NULL ON UPDATE CASCADE
    );
